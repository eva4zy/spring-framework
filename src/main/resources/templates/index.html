<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>

<body>
<form action="/create" method="post" th:object=${formData}>
<p>Full name:<input type="text" th:field="${formData.fullname}"/></p>
<p>Age<input type="text" th:field="${formData.age}"/></p>
<p>Employed?<input type="checkbox" th:field="${formData.employed}"/></p>
<p>Male<input type="radio" th:field="${formData.gender}" th:value=Male/>
  	Female<input type="radio" th:field="${formData.gender}" th:value=Female/></p>
 <p><input type="submit" value="Submit">  <input type="reset" value="Reset"></p>
</form> 

</body>
</html>
